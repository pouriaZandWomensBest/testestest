name: Scheduled Merge

on:
  schedule:
    - cron: '51 12 2 12 *'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge
        run: |
          git checkout main
          git pull origin main  # Add this line!
          git merge origin/dev --no-ff -m "Scheduled merge from develop"
          git push origin main
