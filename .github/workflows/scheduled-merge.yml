name: Scheduled Merge

on:
  schedule:
    - cron: '55 12 2 12 *'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add this!
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # Add this!

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge
        run: |
          git checkout main
          git merge origin/dev --no-ff -m "Scheduled merge from develop"
          git push origin main
